[env:pro16MHzatmega328]
platform = atmelavr
board = pro16MHzatmega328
framework = arduino
lib_deps = 
	paulstoffregen/Time@^1.6
	paulstoffregen/DS1307RTC@0.0.0-alpha+sha.c2590c0033

[env:native]
platform = native
test_build_project_src = yes
lib_deps = 
	paulstoffregen/Time@^1.6
	paulstoffregen/DS1307RTC@0.0.0-alpha+sha.c2590c0033
